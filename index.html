<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="src/js/map.js"></script>
    <script src="src/js/image.js"></script>
    <script src="./src/js/controller.js"></script>
    <script src="./src/js/index.js"></script>
    <title>The Pirate Game</title>
</head>
<body>
  <header>
    <div>
      <h1 id="message-box">The Pirate Game!</h1>
    </div>
  </header>
  <main>
    <article>
      <div id="instructions" class="sidebar">
        <div id="instruction-bar">
          <h3>
            Instructions
          </h3>
          <button class="x-button" onclick="handleInfoClick()">X</button>
        </div>
        <span>
          For use with <a target="_blank" href="https://www.tes.com/teaching-resource/the-pirate-game-end-of-term-aactivity-6258063">"The Pirate Game"</a> worksheets.
        </span>
        <span>
          Click <button class="control-button">GO!</button> to randomly select a square.
        </span>
        <span>
          To select a specific square, highlight it and then click <button class="control-button">GO!</button>.
        </span>
        <span>
          Check the 'Captains Log' to see the order the squares were selected.
        </span>
        <div id="credits">
          <span>Website created by Ian King 2019</span>
          <script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#4685b8', 'B0B0BND4');kofiwidget2.draw();</script> 
        </div>
      </div>
      <div id='map'>
        <script>
          const LETTERS = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
          const MAP_SQRT = 7;
          const map = new Map(LETTERS, MAP_SQRT);
          const image = new Image();
          const controller = new Controller(map, image);
          controller.createMap();
          </script>
      </div>
      <div id='output' class='sidebar'>
        <div id="log-bar">
          <button class="x-button" onclick="handleLogClick()">X</button>
          <h3>
            Captain's Log
          </h3>
        </div>
        <ol id='output-list'>    
        </ol>
      </div>
    </article>
    <footer>
      <div id='controls'>
        <button class="control-button info-button" onclick="handleInfoClick()">Instructions</button>  
        <button class="control-button" id="game-button" onclick="controller.handleExploreClick()">Go!</button>
        <button class="control-button info-button" onclick="handleLogClick()">Captain's Log</button>
      </div>
    </footer>
  </main>
</body>
</html>
