<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="src/js/map.js"></script>
    <script src="./src/js/controller.js"></script>
    <script src="./src/js/index.js"></script>
    <title>The Pirate Game</title>
</head>
<body>
  <header>
    <div>
      <h1 id="message-box">The Pirate Game!</h1>
    </div>
  </header>
  <main>
    <article>
      <div id="instructions" class="sidebar">
        <h3>
          Instructions
        </h3>
        <p>
          For use with <a href="https://www.tes.com/teaching-resource/the-pirate-game-end-of-term-aactivity-6258063">"The Pirate Game"</a> worksheets.
        </p>
      </div>
      <div id='map'>
        <script>
          const LETTERS = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
          const MAP_SQRT = 7;
          const map = new Map(LETTERS, MAP_SQRT);
          const controller = new Controller(map);
          controller.createMap();
          </script>
      </div>
      <div id='output' onclick={controller.handleLogClick()} class='sidebar'>
        <h3>
          Captain's Log
        </h3>
        <ol id='output-list'>    
        </ol>
      </div>
    </article>
    <footer>
      <div id='controls'>
            <button class="go-button" onclick={controller.handleExploreClick()}>Go!</button>
      </div>
    </footer>
  </main>
</body>
</html>
